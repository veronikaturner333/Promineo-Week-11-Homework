<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href= "node_modules/Bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class = "container-fluid">
    <div id="gameContainer" class="text-center">
        <h1 class="mt-5 mb-4">🐾 Tic Tac Meow! 🐾</h1>
        <h4 class="mb-5">Hours of Entertainment if you are a Cat</h4>
        <!--table of 9 cells-->
        <div id="cellContainer">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>
        
        <!--display who's turn it is-->
        <h2 id="statusText" class="col-s-3"></h2>
        <div class="container">
            <div class="row">
                <div class="text-center">
                    <!--Alert that will start out hidden and display winner when game ends-->
                    <div id="winner" class="mt-3 alert alert-success" role="alert">""</div>
                </div>
            </div>
            <div class="row">
                <div class="text-center">
                    <!--Button that clears the board and restarts the game-->
                    <button id="restartBtn" class="col-md-auto mt-3 btn btn-lg btn-info">Restart</button>
                </div>
            </div>
        </div>
    </div>

                          じしˍ,)ノ*•-->
                          
    <script src="index.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
